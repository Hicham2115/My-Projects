<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Translator App</title>
  </head>
  <body>
    <div id="container">
      <div id="container2">
        <textarea id="input" placeholder="Type Something"></textarea>
        <textarea id="p" placeholder="Transaltion"></textarea>
      </div>
      <div id="controls">
        <i class="bx bx-volume-full" id="i1"></i>
        <i class="bx bx-clipboard" id="i2"></i>
        <select id="select1">
          <option id="option1" value="en">English</option>
          <option id="option1" value="fr">Français</option>
          <option id="option1" value="es">Español</option>
          <option id="option1" value="ar">العربية</option>
          <option id="option1" value="de">Deutsch</option>
          <option id="option1" value="it">Italiano</option>
          <option id="option1" value="pt">Português</option>
          <option id="option1" value="ru">Русский</option>
          <option id="option1" value="zh">中文</option>
          <option id="option1" value="ja">日本語</option>
        </select>
        <i class="bx bx-transfer" id="i3"></i>
      </div>
      <div id="controls2">
        <select id="select2">
          <option id="option2" value="en">English</option>
          <option id="option2" value="fr">Français</option>
          <option id="option2" value="es">Español</option>
          <option id="option2" value="ar">العربية</option>
          <option id="option2" value="de">Deutsch</option>
          <option id="option2" value="Italitian">Italiano</option>
          <option id="option2" value="pt">Português</option>
          <option id="option2" value="ru">Русский</option>
          <option id="option2" value="zh">中文</option>
          <option id="option2" value="ja">日本語</option>
        </select>
        <i class="bx bx-volume-full" id="i4"></i>
        <i class="bx bx-clipboard" id="i5"></i>
      </div>
      <button id="Transalte">Transalte Text</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
