<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Flashcard App</title>
  </head>
  <body>
    <header>
      <button id="Add">Add New Card</button>
    </header>
    <div id="container">
      <h1>Add Flashcard</h1>
      <br />
    <div class="question1">
        <label id="Question">Question : </label><br />
        <input id="inpu1" type="text" /><br /><br />
    </div>
    <div class="question2">
      <label id="Answer">Answer</label><br />
      <input type="text" id="inpu2" placeholder="Type the answer here ..." /><br /><br />
    </div>
      <button id="Save">Save</button>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
