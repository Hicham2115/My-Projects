<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Guide App</title>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="input"
        placeholder="Please Enter A Valid Movie Name"
      />
      <div class="result" id="result">Result</div>
      <button type="submit" id="Search">Search</button>

      <div class="container2" id="container2">
        <!-- <input type="text" id="input" />
        <div class="result" id="result1">Result</div> -->
        <img
          src="star-icon.svg"
          width="30px"
          style="position: absolute; left: 320px; top: 140px"
        />
        <div class="rating" id="rating">rating</div>
        <div class="rated" id="rated">rated</div>
        <div class="year" id="year">year</div>
        <div class="runtime" id="runtime">runtime</div>
        <div class="Genre" id="Genre">Genre</div>
        <img src="" class="poster" id="poster" />
        <div class="plotlabel" id="plotlabel">Plot :</div>
        <p class="plot" id="plot">Plot</p>
        <div class="castlabel" id="castlabel">Cast :</div>
        <p class="cast" id="cast">cast</p>
        <!-- <button type="submit" id="Search1">Search</button> -->
      </div>
    </div>
